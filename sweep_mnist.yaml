program: main.py
method: bayes
name: mnist - goodness 取 squared_mean 时, 调整 lr, theta 与 batch_size(epochs=100/200).
metric:
    goal: maximize
    name: Val cls_acc

parameters:
  input.batch_size:
    values: [100, 250, 500]
  training.learning_rate:
    values: [0.002, 0.003, 0.004, 0.005]
  training.epochs:
    values: [100, 200]
  model.theta:
    values: [2.0, 5.0, 10.0]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
