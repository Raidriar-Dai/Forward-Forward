# Configuration for main_debug.py exclusively.

defaults:
  - input: cifar10
  - model: ${input}
  - training: ${input}
  - hydra: defaults
  - wandb: defaults
  - _self_

seed: 42
device: "cuda"

input:
  batch_size: 100

model:
  goodness_type: sum
  theta: 2.0  # 当 goodness_type 为 sum 时, 不用管 theta.

training:
  epochs: 100
  learning_rate: 0.001 # lr 与 batch_size 一起调参.

