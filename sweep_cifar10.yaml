program: main.py
method: grid
name: cifar10 - kaiming init + low lr(1e-4 lr, 100/200 epochs, peer_norm=0/0.03)
metric:
    goal: maximize
    name: Test cls_acc

parameters:
  # input.batch_size:
  #   values: [100, 250, 500]
  # training.learning_rate:
  #   values: [0.002, 0.003, 0.004, 0.005]
  # model.theta:
  #   values: [2.0, 5.0, 10.0]
  training.epochs:
    values: [100, 200]
  model.peer_normalization:
    values: [0.0, 0.03]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}